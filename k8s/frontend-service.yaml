# =============================================================================
# FRONTEND SERVICE - Internal load balancer for frontend pods
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: cloud-devops
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
