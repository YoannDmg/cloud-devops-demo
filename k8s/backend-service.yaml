# =============================================================================
# BACKEND SERVICE - Internal load balancer for backend pods
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: cloud-devops
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
