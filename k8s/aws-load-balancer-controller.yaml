# =============================================================================
# AWS LOAD BALANCER CONTROLLER - Required for ALB Ingress
# =============================================================================
# This controller watches for Ingress resources and creates AWS ALBs
#
# INSTALLATION (run after EKS cluster is created):
#
# 1. Create IAM OIDC provider:
#    eksctl utils associate-iam-oidc-provider \
#      --cluster cloud-devops-eks \
#      --region eu-west-3 \
#      --approve
#
# 2. Create IAM policy:
#    curl -o iam_policy.json https://raw.githubusercontent.com/kubernetes-sigs/aws-load-balancer-controller/v2.7.0/docs/install/iam_policy.json
#    aws iam create-policy \
#      --policy-name AWSLoadBalancerControllerIAMPolicy \
#      --policy-document file://iam_policy.json
#
# 3. Create service account:
#    eksctl create iamserviceaccount \
#      --cluster=cloud-devops-eks \
#      --namespace=kube-system \
#      --name=aws-load-balancer-controller \
#      --attach-policy-arn=arn:aws:iam::<ACCOUNT_ID>:policy/AWSLoadBalancerControllerIAMPolicy \
#      --approve
#
# 4. Install controller via Helm:
#    helm repo add eks https://aws.github.io/eks-charts
#    helm repo update
#    helm install aws-load-balancer-controller eks/aws-load-balancer-controller \
#      -n kube-system \
#      --set clusterName=cloud-devops-eks \
#      --set serviceAccount.create=false \
#      --set serviceAccount.name=aws-load-balancer-controller
#
# =============================================================================
